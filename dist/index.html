<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.dc076303.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/index.c1acc8ed.css">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>

<body>

  <div class="container">
    <!-- Header with title & scorebox -->
    <header>
      <div class="main-title">
        <h1>rock paper scissors</h1>
      </div>
      <div class="score-box">
        <p class="score-box__title">score</p>
        <p class="score-box__total">12</p>
      </div>
    </header>

    <main>
      <!-- Game items display -->
      <div class="gameboard">
        <!-- Create an gameboard item -->
        <div class="gameboard__item paper">
          <div class="gameboard__logo"></div>
        </div>
        <div class="gameboard__item scissors">
          <div class="gameboard__logo"></div>
        </div>
        <div class="gameboard__item rock">
          <div class="gameboard__logo"></div>
        </div>
      </div>

      <!-- Game result -->
      <div class="game-result">
        <!-- Player's choice -->
        <div class="gr-item player">
          <p class="gr-item__title">you picked</p>
          <div class="gameboard__item" id="player-pick">
            <div class="gameboard__logo"></div>
          </div>
        </div>

        <!-- game-result & play again -->
        <div class="gr-infos">
          <p class="gr-infos__title"></p>
          <a href="#" class="gr-infos__button">play again</a>
        </div>
        <!-- Computer's choice -->
        <div class="gr-item computer">
          <p class="gr-item__title">the house picked</p>
          <div class="gameboard__item" id="computer-pick">
            <div class="gameboard__logo"></div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer with rules button -->
    <footer>
      <a href="#" class="rules-button">rules</a>
    </footer>

      Coded by <a href="https://www.linkedin.com/in/olivier-ziolkowski/">Olivier Ziolkowski</a>
    </div>
  </div> -->

  </div>

  <script src="/index.0977f547.js"></script>
  <script src="/index.79da15cc.js"></script>
  <script src="/index.1ce85d45.js"></script>
  <script src="/index.06e5707c.js"></script>
  <script src="/index.d14af21e.js"></script>
</body>

</html>
