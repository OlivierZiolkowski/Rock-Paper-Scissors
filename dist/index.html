<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.7d369b0f.png">
  <link rel="stylesheet" href="/style.004829b8.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <!-- Score 
  Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again-->

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>.attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }</style>
<script src="/style.004829b8.js"></script></head>
<body>

  <div class="container">
    <!-- Header with title & scorebox -->
    <header>
      <div class="main-title">
        <h1>rock paper scissors</h1>
      </div>
      <div class="score-box">
        <p class="score-box__title">score</p>
        <p class="score-box__total">12</p>
      </div>
    </header>

    <!-- Game items display -->
    <div class="gameboard">
      <!-- Create an gameboard item -->
      <div class="gameboard__item paper">
        <div class="gameboard__logo"></div>
      </div>
      <div class="gameboard__item scissors">
        <div class="gameboard__logo"></div>
      </div>
      <div class="gameboard__item rock">
        <div class="gameboard__logo"></div>
      </div>
    </div>
  </div>
