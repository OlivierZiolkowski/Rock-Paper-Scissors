<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/style/style.scss">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <!-- Score

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <!-- Header with title & scorebox -->
    <header>
      <div class="main-title">
        <h1>rock paper scissors</h1>
      </div>
      <div class="score-box">
        <p class="score-box__title">score</p>
        <p class="score-box__total">12</p>
      </div>
    </header>

    <!-- Game items display -->
    <div class="gameboard">
      <!-- Create an gameboard item -->
      <div class="gameboard__item paper">
        <div class="gameboard__logo"></div>
      </div>
      <div class="gameboard__item scissors">
        <div class="gameboard__logo"></div>
      </div>
      <div class="gameboard__item rock">
        <div class="gameboard__logo"></div>
      </div>
    </div>

    <!-- Footer with rules button -->
    <footer>
      <a href="" class="rules-button">rules</a>
    </footer>
  </div>
